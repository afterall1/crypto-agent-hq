# Gitleaks Configuration
# Uses default rules plus project-specific patterns

title = "CryptoAgentHQ Gitleaks Config"

# Global allowlist for paths to ignore
[allowlist]
  description = "Global allowlist"
  paths = [
    '''node_modules''',
    '''\.next''',
    '''coverage''',
    '''playwright-report''',
    '''test-results''',
    '''\.git''',
    '''__tests__''',
    '''\.test\.ts''',
    '''\.spec\.ts''',
    '''fixtures''',
    '''mocks''',
  ]

# Custom rules for project-specific API keys  
[[rules]]
  id = "anthropic-api-key"
  description = "Anthropic API Key"
  regex = '''sk-ant-[a-zA-Z0-9]{40,}'''
  tags = ["key", "anthropic"]

[[rules]]
  id = "supabase-anon-key"
  description = "Supabase Anon Key"
  regex = '''eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9\.[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+'''
  tags = ["key", "supabase"]
